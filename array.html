<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAY TINH TIEN</title>
</head>

<link rel="stylesheet" href="array.css">

<body>
    <div id="container">
        <div id="head">
            <h1 id="h-title">Clothes</h1>
        </div>
        <div id="body">
            <div class="form">
                <div class="central">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName">
                    <p id="noti1"></p>
                </div>
            </div>
            <div class="form">
                <div class="central">
                    <label for="productQuanlity">Product Quanlity</label>
                    <input type="text" id="productQuanlity">
                    <p id="noti2"></p>
                </div>
            </div>
            <div class="form">
                <div class="central">
                    <label for="productPrice">Product Price</label>
                    <input type="text" id="productPrice">
                    <p id="noti3"></p>
                </div>
            </div>
            <div id="buttom" onclick="add()">
                <button type="button" id="add">Add</button>
            </div>
        </div>
        <div id="end">
            <div id="e-head">
                <table id="head-table">
                    <tr>
                        <th class="no">No</th>
                        <th class="product">Product</th>
                        <th class="quanlity">Quanlity</th>
                        <th class="Price">Price</th>
                        <th class="total">Sub Total</th>
                    </tr>
                </table>
            </div>
            <div>
                <table id="body-table"></table>
            </div>
        </div>
    </div>
    <script src="array.js"></script>
</body>

</html>
